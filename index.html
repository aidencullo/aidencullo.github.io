<!DOCTYPE html>
<html>
<head>
  <title>User Location</title>
</head>
<body>
  <p>Your location: <span id="location">Detecting...</span></p>

  <script>
    fetch('https://api.ipify.org?format=json')
  .then(res => res.json())
  .then(data => {
    console.log(data.ip);
    document.getElementById('location').textContent = data.ip;
  });

  
  </script>
</body>
</html>
