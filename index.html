<!DOCTYPE html>
<html>
<head>
  <title>True or False Fact</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="score-container">
    <span id="correctCount">Correct: 0</span>
    <span id="incorrectCount">Incorrect: 0</span>
  </div>
  <h1 id="fact">Loading...</h1>
  <div id="buttonContainer">
    <button id="trueBtn">True</button>
    <button id="falseBtn">False</button>
  </div>
  <div id="result" style="display:none;">Thanks for your answer!</div>
  <button id="newFactBtn">New Fact</button>

  <script src="script.js"></script>
</body>
</html>
